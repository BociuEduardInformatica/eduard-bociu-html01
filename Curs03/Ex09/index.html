<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Textarea</title>
</head>

<body>
  <form>
    <label for="name">Nume</label>
    <input
      type="text"
      name="name"
      minlength="5"
      maxlength="30"
      required
    >
    <label for="surname">Prenume</label>
    <input
      type="text"
      name="surname"
      minlength="5"
      maxlength="30"
      required
    >
    <label for="message">Mesaj</label>
    <input
      type="text"
      name="message"
      cols="30"
      rows="4"
      required
    >
    <label for="details">Detalii</label>
    <input
      type="details"
      name="message"
      cols="30"
      rows="8"
    >

    <button type="submit">Submit</button>
  </form>
</body>

</html>
