<!DOCTYPE html>
<html>

<head>
  <title>Radio boxes</title>
</head>

<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="somon"
          value="Somon"
        >
        <label for="somon">Somon</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="caras"
          value="Caras"
        >
        <label for="caras">Caras</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="stiuca"
          value="Stiuca"
        >
        <label for="stiuca">Stiuca</label>
      </li>
    </ul>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="vaca"
          value="Vaca"
        >
        <label for="vaca">Vaca</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="capra"
          value="Capra"
        >
        <label for="capra">Capra</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="oaia"
          value="Oaia"
        >
        <label for="oaia">Oaia</label>
      </li>
    </ul>
  </form>

</body>

</html>
