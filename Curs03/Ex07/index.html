<!DOCTYPE html>
<html>

<head>
  <title>Select</title>
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <fieldset>
      <legend>Statele Unite</legend>
      <select>
        <option value="">--selecteaza--</option>

        <option value="newYork">New York</option>
        <option value="boston">Boston</option>
      </select>

    <fieldset>

        <option value="saskatchewan">Saskatchewan</option>
        <option value="terranovaAndLabrador">Terranova si Labrador</option>

    </fieldset>

        <option value="">--selecteaza--</option>
        <option value="alabama">Banat</option>
        <option value="arkansas">Basarabia</option>

        <option value="newYork">Buceag</option>
        <option value="boston">Cadrilater</option>
        <option value="boston">Crisana</option>
        <option value="boston">Dobrogea</option>
        <option value="boston">Maramures</option>
        <option value="boston">Muntenia</option>
        <option value="boston">Moldova</option>
        <option value="boston">Transilvania</option>
        <option value="boston">TInutul Herta</option>
      </select>
    </fieldset>
  </form>
</body>

</html>
